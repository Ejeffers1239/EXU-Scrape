<body>
    <h1>Logo Generation</h1>
    <div>
        <label for="tag">Tagline: <input id="tag"></label>
        <label for="main-id">Main ID: <input type="number" id="main-id"></label>
        <label for="side-id">Side ID: <input type="number" id="side-id"></label>
        <button id="generate">Generate</button>
    </div>
    <div>
        <label for="file-input">Upload .txt file: <input id="file-input" type="file" accept=".txt"></label>
        <button id="generate-file">Generate</button>
    </div>
    <div id="status"></div>
    <div>
        <canvas id="scaled-output" width="1060" height="542">
        <canvas id="raw-output" width="2120" height="1084">
